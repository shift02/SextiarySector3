language: java
jdk: oraclejdk8
env:
  matrix:
    - GRADLE_OPTS="-Xms1024m -Xms256m -XX:MaxPermSize=256m -XX:PermSize=256m"
before_install:
 - chmod +x gradlew
install:
- ./gradlew assemble
script:
- ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
